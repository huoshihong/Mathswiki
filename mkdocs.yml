# navigator
nav:
  - Home: index.md
  - Set Theory:
      - 1: Set Theory/test.md
      - 2: Set Theory/ZFC/test2.md
  - Analysis: Analysis/test3.md
  - Linear Algebra:
      - 1: Linear Algebra/线性映射基本定理.md
      - 2: Linear Algebra/线性空间的两个定理.md
